<!DOCTYPE html>
<html>
<head>
<title>Video Playlist</title>
</head>
<body>

<video id="videoPlayer" width="320" height="240" muted autoplay loop>
  <source src="/gate0_render_2_env.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
    var videos = ["/gate0_render_2_env.mp4", "/2023-12-05 13-21-34.mp4", "/flyOver_720.mp4"];
    var videoPlayer = document.getElementById('videoPlayer');
    var currentVideo = 0;

    videoPlayer.addEventListener('ended', function() {
        currentVideo++;
        if (currentVideo >= videos.length) {
            currentVideo = 0;
        }
        videoPlayer.src = videos[currentVideo];
        videoPlayer.play();
    });
</script>

</body>
</html>
